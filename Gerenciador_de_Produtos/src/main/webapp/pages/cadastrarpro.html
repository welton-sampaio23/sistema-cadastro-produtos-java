<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta charset="ISO-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Insert title here</title>
	</head>
	<body>
		<form method="post" action="cadastrarPro.jsp">
			<p>
				<label for="cod">Código:</label>
				<input type="number" id="cod" step="1" min="1" name="codigo" required>
			</p>
			<p>
				<label for="nom">Nome:</label>
				<input type="text" id="nom" name="nome" size="50" maxlength="50" required>
			</p>
			<p>
				<label for="mar">Marca:</label>
				<input type="text" id="mar" name="marca" size="50" maxlength="50" required>
			</p>
			<p>
				<label for="pre">Preço:</label>
				<input type="number" id="pre" name="preco" step="0" min="0" required>
			</p>
			<button type="submit" value="salvar">Salvar</button>
		</form>
	</body>
</html>
